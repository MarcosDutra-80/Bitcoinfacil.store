<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bitcoin Facil — Produtos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="theme-dark">
    <!-- Fundo orgânico -->
    <div class="bg-blobs" aria-hidden="true">
      <span class="blob b1"></span>
      <span class="blob b2"></span>
      <span class="blob b3"></span>
    </div>

    <!-- Cabeçalho -->
    <header class="site-header glass">
      <a class="brand" href="index.html">
        <img
          src="images/logo.png"
          alt="Logo Bitcoin Facil"
          class="brand-logo"
        />
        <span class="brand-name">Bitcoin Facil</span>
      </a>

      <button class="menu-toggle">
        <ion-icon name="menu-outline"></ion-icon>
      </button>

      <nav class="site-nav">
        <a class="nav-link" href="index.html">Início</a>
        <a class="nav-link" href="sobre.html">Sobre</a>
        <a class="nav-link active" href="produtos.html">Produtos</a>
        <a class="nav-link" href="termos.html">Termos</a>
        <a class="nav-link" href="suporte.html">Suporte</a>
      </nav>
    </header>

    <main>
      <section class="page-hero">
        <div class="page-hero-content">
          <h1 class="page-title">Monte o seu</h1>
          <p class="page-subtitle">
            Escolha cores, acessórios e finalize por WhatsApp ou Telegram.
          </p>
        </div>
      </section>

      <!-- Produtos (gerado dinamicamente) -->
      <section class="section">
        <div id="produtos-container" class="stack-lg"></div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="footer-content">
        <p class="footer-text">
          © 2024 Bitcoin Facil • Open source de ponta a ponta.
        </p>

        <div class="footer-social">
          <a
            href="https://wa.me/5531995535520"
            class="social-link"
            target="_blank"
            rel="noopener"
            aria-label="WhatsApp"
          >
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a>
          <a
            href="https://t.me/Cleitondickson"
            class="social-link"
            target="_blank"
            rel="noopener"
            aria-label="Telegram"
          >
            <ion-icon name="paper-plane-outline"></ion-icon>
          </a>
          <a
            href="https://www.youtube.com/@BitcoinFacilBR"
            class="social-link"
            target="_blank"
            rel="noopener"
            aria-label="YouTube"
          >
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
          <a
            href="https://x.com/btcfacilbr"
            class="social-link"
            target="_blank"
            rel="noopener"
            aria-label="Twitter"
          >
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </div>
      </div>
    </footer>

    <div id="lightbox" class="lightbox" aria-hidden="true">
      <div class="lightbox-inner">
        <button class="close-btn" data-action="close" aria-label="Fechar">
          ×
        </button>
        <figure class="lightbox-figure">
          <img id="imagemModal" alt="Imagem expandida" />
        </figure>
        <button
          class="nav-btn prev-btn"
          data-action="prev"
          aria-label="Anterior"
        >
          &#10094;
        </button>
        <button
          class="nav-btn next-btn"
          data-action="next"
          aria-label="Próxima"
        >
          &#10095;
        </button>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Scripts (ordem importa) -->
    <script src="js/config.js"></script>
    <script src="js/produtos-data.js"></script>
    <script src="js/cupom.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/color-selector.js"></script>
    <script src="js/compras.js"></script>
    <script src="js/render-produtos.js"></script>
  </body>
</html>
